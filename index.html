<!doctype html>
<html lang="en">
<head>
	<meta charset="utf8">
	<title>mdedit</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery.js"></script>
	<script src="js/underscore.js"></script>
	<script src="js/backbone.js"></script>
	<script src="js/backbone.localstorage.js"></script>
	<script src="js/handlebars.js"></script>
	<script src="js/markdown.js"></script>
	<script src="js/app.js"></script>

</head>
<body class="container-fluid">

	<header class="row-fluid">
		<div class="span5">
			<h1>mdedit</h1>
		</div>

		<div class="span7">
			<p>
				The goal is to create a localStorage-backed Markdown text editor like <a href="http://mouapp.com/">Mou.app</a>.
				<br>
				<a href="https://github.com/danharper/mdedit">Get the source!</a> by <a href="http://danharper.me">Dan Harper</a>
			</p>
		</div>
	</header>

	<nav class="row-fluid" id="dropdown-wrap"> </nav>

	<div class="row-fluid">
		<div class="span5" id="editor-wrap"> </div>
		<div class="span7" id="viewer-wrap">
			<h2>Welcome to mdedit</h2>
			<p>Either select an existing post from the dropdown above or start a new post by hitting 'Add New'.</p>
		</div>
	</div>

	<script>
		var Prefetch = {
			Posts: [
				{
					id: 1,
					title: 'Post One',
					content: '_Dude!_ **ha!**'
				},
				{
					id: 2,
					title: 'Post Two',
					content: '**This** is my second post.'
				},
				{
					id: 3,
					title: 'Another',
					content: 'And `this` is number three!'
				}
			]
		};
	</script>

	<script type="text/x-handlebars-template" id="dropdown-template">
		<select>
			<option value="new"> </option>
			{{#each collection}}
				{{debug this}}
				<option value="{{id}}">{{title}} {{this.cid}}</option>
			{{/each}}
		</select>
		<button class="btn btn-primary">Add New</button>
	</script>

	<script type="text/x-handlebars-template" id="editor-template">
		<a href="#" class="btn btn-success save">Save</a>
		<!--<a href="#" class="btn btn-danger delete">Delete</a>-->
		<button class="btn btn-info">Fill In Dummy Data</button>
		<a href="#" class="btn bold"><strong>B</strong></a>
		<a href="#" class="btn italic"><em>I</em></a>
		<div class="alert"> </div>
		<input placeholder="Title" value="{{title}}" autofocus>
		<textarea placeholder="Content">{{content}}</textarea>
	</script>

	<script type="text/x-handlebars-template" id="viewer-template">
		<header><h1> {{title}} </h1></header>
		{{markdown content}}
	</script>

	<script type="text/x-handlebars-template" id="dummy-data">

    <?php

etc.
	</script>

</body>
</html>
